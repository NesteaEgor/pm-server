spring.application.name=pm-server
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/pm
spring.datasource.username=pm_user
spring.datasource.password=pm_pass

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true

app.jwt.secret=CHANGE_ME_TO_SOMETHING_LONG_RANDOM_32+_CHARS
app.jwt.ttlMinutes=10080
